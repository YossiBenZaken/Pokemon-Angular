<table width="600" cellpadding="0" cellspacing="0">
  <tr>
    <td colspan="5" valign="top">
      <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
          <td width="26%" rowspan="13" valign="top">
            <table width="160">
              <tr>
                <td>
                  <img [src]="'../../../../assets/images/' + link" />
                </td>
              </tr>
              <tr>
                <td>
                  <div style="padding-top: 6px; text-align: center">
                    <strong>{{ over }} spots available</strong>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td width="40" class="top_first_td">#</td>
          <td width="60" class="top_td">&nbsp;</td>
          <td width="130" class="top_td">Nickname</td>
          <td width="80" class="top_td">Level</td>
          <td width="60" class="top_td">Pickup</td>
        </tr>
        <tr *ngFor="let pokemon of pokemons; let i = index">
          <td class="normal_first_td">{{ i }}</td>
          <td class="normal_td">
            <img
              [src]="
                '../../../assets/images/' +
                (pokemon.shiny ? 'shiny' : 'pokemon') +
                '/icon/' +
                pokemon.wild_id +
                '.gif'
              "
              width="32"
              height="32"
            />
          </td>
          <td class="normal_td">
            {{ pokemon["naam"] }}
            <img
              src="../../../assets/images/icons/lidbetaald.png"
              width="16"
              height="16"
              style="margin-bottom: -3px"
              alt="Shiny"
              title="Shiny"
              *ngIf="pokemon.shiny == 1"
            />
          </td>
          <td class="normal_td">{{ pokemon["level"] }}</td>
          <td class="normal_td">
            <form method="post">
              <button type="submit" name="wegbrengen" class="button">
                Pickup
              </button>
              <input type="hidden" name="id" [value]="pokemon['id']" />
            </form>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
