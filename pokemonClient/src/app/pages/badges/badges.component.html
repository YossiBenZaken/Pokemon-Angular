<table width="600">
  <tr>
    <td>
      <ng-container *ngFor="let badge of badges; let i = index">
        <div id="badgebox">
          <strong>Badges {{ nameOfGym(i) }}</strong
          ><br />
          <ng-container *ngFor="let b of badge; let i = index">
            <img
              src="../../../assets/images/badges/{{ b }}.png"
              width="40"
              height="40"
              alt="{{ b }} Badge"
              title="{{ b }} Badge"
              *ngIf="haveBadges[b] == 1"
            />
          </ng-container>
        </div>
      </ng-container>
    </td>
  </tr>
</table>
