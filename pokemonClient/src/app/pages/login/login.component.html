<div class="sb-title">
  <span class="icon"><span class="icon-user"></span></span>
  <h3>Login</h3>
</div>
<div class="sb-con">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="red" *ngIf="submitted && form.invalid && form.dirty">
      <ul>
        <li *ngIf="username?.errors?.['required']">Username is required</li>
        <li *ngIf="password?.errors?.['required']">Password is required</li>
      </ul>
    </div>
    <br />
    <div>
      <div class="input text required">
        <label for="UserLogin"></label>
        <input
          type="text"
          name="username"
          class="bar curved5"
          title="Login"
          id="login-user"
          maxlength="20"
          formControlName="username"
          (change)="submitted = false"
        />
      </div>
      <div class="input password required">
        <label for="UserPassword"></label>
        <input
          type="password"
          name="password"
          formControlName="password"
          class="bar curved5"
          title="Senha"
          id="login-pass"
          (change)="submitted = false"
        />
      </div>
      <button type="submit" class="button" name="login" style="min-width: 90px">
        Login
      </button>
      <a
        routerLink="register"
        class="button"
        style="min-width: 80px; float: right"
        >Register</a
      >
    </div>
  </form>
</div>
<div class="sb-end"></div>
